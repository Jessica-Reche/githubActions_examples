name: Envío de mensaje a Telegram

on: [push]

jobs:
  envio_mensaje:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Ejecutar acción personalizada
      id: enviar_mensaje
      uses: ./ # Usar una acción en el mismo repositorio

      with:
         TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
         TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  
       
      
 
    - name: FINAL_RESULT
      if: steps.enviar_mensaje.outputs.RESULT == 'Mensaje enviado'
      run: exit 0 
