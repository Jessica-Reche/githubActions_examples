name: Envío de mensaje a Telegram

on: [push]

jobs:
  envio_mensaje:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Ejecutar acción personalizada
      id: enviar_mensaje
      uses: ./

      with:
         TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
         TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  
       
      
    - name: FINAL_RESULT
      run: echo "El resultado es ${{ steps.enviar_mensaje.outputs.FINAL_RESULT }}"
   