name: main_workflow
on: [push]

jobs:
  linter-execution: #job
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12]

    steps: #step
      - name: Setting node version
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Linter execution
        uses: github/super-linter@v4

        env:
          DEFAULT_BRANCH: "nodejs_linter_job"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: /
          JAVASCRIPT_ES_CONFIG_FILE: .eslintrc.json
          VALIDATE_JAVASCRIPT_ES: true

  test-execution: #job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Test execution
        run: npm install jest && npm test

        env:
          CI: true
          DEFAULT_BRANCH: "nodejs_nodeversions_job"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  environment_test_execution: #job
    runs-on: windows-latest
    env:
      2DAW: 2DAW
      DEFAULT_BRANCH: "nodejs_environment_job"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: hello
        uses: adeloyedeji/github-actions-hello@v1.0
        with:
          who-to-greet: echo 'Hi ${{ env.2DAW }}'
