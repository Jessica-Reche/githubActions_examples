name: "modify_readme"
on: [push]
jobs:
  test:
    
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      resultado_tests: ${{ steps.test_job.outputs.result }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test_job
        id: test_job
        run: |
          npm install
          npm test #si la ejecución de los tests falla, el resultado será 1 y se ejecutará el siguiente job con la variable de entorno TEST_RESULT=1
          echo "::set-output name=result::$(echo $?)"
          #se guarda el resultado de la ejecución de los tests en la variable de entorno TEST_RESULT
          echo "TEST_RESULT=$(echo $?)" >> $GITHUB_ENV

       
  agregar_meme:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Obtener resultado de los tests
        run: |
            resultado_tests=${{ env.TEST_RESULT }}
      - name: Agregar meme al readme
        uses: ./
        with:
          frase_positiva: "Los tests han funcionado y lo sabes"
          frase_negativa: "Los tests han fallado y lo sabes"
          resultado_tests: ${{ env.resultado_tests }}
      - name: Ejecutar código
        run: |
          npm install
          npm start
      - name: Commit and push
        run: |
          git config  user.name  Jessica-Reche
          git config  user.email jessikareix20@gmail.com
          git add .
          git commit -m"Agregar meme al readme"
          git push https://${{ secrets.TOKEN_GITHUB_JESSICA }}@github.com/Jessica-Reche/githubActions_examples.git
