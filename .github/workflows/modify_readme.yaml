name: "modify_readme"
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test_job
        run: |
          npm install
          npm test
        id: test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results
          path: test-results.xml
       
          
  agregar_meme:
    runs-on: ubuntu-latest
    needs: test
    steps:

      - name: Checkout
        uses: actions/checkout@v2
      - name: Download test results
        uses: actions/download-artifact@v2
        with:
          name: test-results
          path: test-results.xml
      - name: Agregar meme al readme
        uses: ./
        with:
          frase_positiva: "Los tests han funcionado y lo sabes"
          frase_negativa: "Los tests han fallado y lo sabes"
         #resultado_tests va a cogerlo de lo descargado de los artifacts
          resultado_tests: ${{ steps.1 }}
          TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB_JESSICA }}
          run: |
            npm install
            npm start
      - name: Commit and push 
        run: |
          git config  user.name  Jessica-Reche
          git config  user.email jessikareix20@gmail.com
          git add .
          git commit -m"Agregar meme al readme"
          git push https://$TOKEN_GITHUB_JESSICA@github.com/Jessica-Reche/githubActions_examples.git
